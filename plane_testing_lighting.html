<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
  		{
    		"imports": {
      			"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      			"three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    		}
 		}
		</script>


		<script type="module">
			import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

            const scene = new THREE.Scene(); 
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set( 0, 0, 0); 
            //renderer for the scene
            const renderer = new THREE.WebGLRenderer();
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			renderer.outputEncoding = THREE.sRGBEncoding;
            
			renderer.setSize( window.innerWidth, window.innerHeight); 
            document.body.appendChild( renderer.domElement); 

            //controls for camera
            const controls = new OrbitControls(camera, renderer.domElement); 
            controls.minDistance = 20; 
			controls.maxDistance = 200; 
			controls.MaxPolarAngle = Math.PI/2; 
			controls.target.set(0, 0, 0); 
			controls.update(); 
			
			//coordinate helper
			const coordinate = new THREE.AxesHelper(5);
			scene.add(coordinate);  
			
			//spotLight
			let light  = new THREE.SpotLight({color: 0xF9F569}); 
			light.intensity
			light.castShadow = true; 
			light.penumbra = 0.2; 
			light.distance = 100; 
			scene.add(light); 

			//plane
			let planeGeo = new THREE.PlaneGeometry(2000,2000); 
			planeGeo.rotateX(-Math.PI / 2); 
			const material = new THREE.MeshPhongMaterial(); 
			let plane = new THREE.Mesh(planeGeo, material);
			plane.position.y = -50; 
			plane.receiveShadow = true; 

			scene.add(plane); 

			
			function animate() {
				requestAnimationFrame(animate)
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
