<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
  		{
    		"imports": {
      			"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      			"three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    		}
 		}
		</script>


		<script type="module">
			import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

            const scene = new THREE.Scene(); 
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set( 50, 0, 10); 
            //renderer for the scene
            const renderer = new THREE.WebGLRenderer();
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			renderer.outputEncoding = THREE.sRGBEncoding;
            
			renderer.setSize( window.innerWidth, window.innerHeight); 
            document.body.appendChild( renderer.domElement); 

            //controls for camera
            const controls = new OrbitControls(camera, renderer.domElement); 
            controls.minDistance = 20; 
			controls.maxDistance = 300; 
			controls.MaxPolarAngle = Math.PI/2; 
			controls.target.set(0, 0, 0); 
			controls.update(); 
			
			//coordinate helper
			const coordinate = new THREE.AxesHelper(5);
			//scene.add(coordinate);  
			
			//spotLight
			let light  = new THREE.SpotLight(0xffdb4d,1.5);  
			light.castShadow = true; 
			light.penumbra = 0.25; 
			light.distance = 250;
			light.angle = .35; 
			light.position.set(30, 150, 50); 
			//light.target.position.set(0,0,0); 
			//light helper
			let lightHelper = new THREE.SpotLightHelper(light); 
			//scene.add(light.target);
			scene.add(light);
			//scene.add(lightHelper); 

			//other Spotlight 
			let light2 = new THREE.SpotLight(0x80ffbf, 1.5); 
			light2.castShadow = true; 
			light2.penumbra = .35; 
			light2.distance = 250; 
			light2.angle = .45;
			light2.position.set(-30, 150, -50); 
			
			scene.add(light2); 

			//plane
			let planeGeo = new THREE.PlaneGeometry(2000,2000); 
			planeGeo.rotateX(-Math.PI / 2); 
			const material = new THREE.MeshPhongMaterial(); 
			let plane = new THREE.Mesh(planeGeo, material);
			plane.position.y = -50; 
			plane.receiveShadow = true;
			
			//cube
			let cubeGeo = new THREE.BoxGeometry(20,20,20); 
			const cubicMaterial = new THREE.MeshPhongMaterial(); 
			let cube = new THREE.Mesh(cubeGeo, cubicMaterial);
			cube.receiveShadow = true;
			cube.castShadow = true; 
			cube.position.set(10,0,5); 
			scene.add(cube); 
			scene.add(plane); 

			//Sphere 
			let sphereGeo = new THREE.SphereGeometry(20,45,20);
			let sphere = new THREE.Mesh(sphereGeo, cubicMaterial);
			sphere.receiveShadow = true;
			sphere.castShadow = true; 
			sphere.position.set(-35, 0 , 0); 
			scene.add(sphere); 

			function animate() {
				requestAnimationFrame(animate);
				const time = performance.now() / 3000;

				light.position.x = Math.cos( time ) * 25;
				light.position.z = Math.sin( time ) * 25;

				light2.position.x = Math.cos( time ) * -25;
				light2.position.z = Math.sin( time ) * -25;
				
				lightHelper.update(); 
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
