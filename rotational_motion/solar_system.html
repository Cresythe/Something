<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Document</title>
	<style>
		body {margin: 0;}
	</style>
</head>
<body>
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
  	{
    	"imports": {
      	"three": "https://unpkg.com/three@0.151.3/build/three.module.js",
      	"three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
   		}
  	}
	</script>
   <script type="module">
	import * as THREE from 'three';
	import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
	//Variables 
	let sun, planet1, planet2, camera, scene, orbit, ambLight, renderer; 
	let material = new THREE.MeshPhongMaterial();
	//Renderer
	renderer = new THREE.WebGLRenderer(); 
	renderer.setSize(window.innerWidth, window.innerHeight); 
	document.body.appendChild(renderer.domElement); 

	//scene
	scene = new THREE.Scene(); 

	//camera
	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.set(30, 0, -20);

	//camera controls
	orbit = new OrbitControls(camera, renderer.domElement);
	orbit.listenToKeyEvents(window); 

	orbit.enableDamping = true; 
	orbit.dampingFactor = 0.03;

	orbit.minDistance = 100; 
	orbit.MaxDistance = 500; 

	//lights 
	ambLight = new THREE.AmbientLight(0x333333)
	scene.add(ambLight); 

	//Planets 
	sun = new THREE.Mesh(new THREE.SphereGeometry(30, 60, 31), material );
	scene.add(sun); 

	window.addEventListener( 'resize', onWindowResize );
	animate(); 
	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function animate(){
    	requestAnimationFrame(animate); 
    	orbit.update(); 
    	render(); 
	}

	function render(){
    	renderer.render(scene, camera); 
	}

   </script>
</body>
</html>
