<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

            const scene = new THREE.Scene(); 
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); 

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight); 
            document.body.appendChild(renderer.domElement); 

            const geometry = new THREE.BoxGeometry(10, 10, 10); 
            const material = new THREE.MeshBasicMaterial();
            material.wireframe = true;  
            const cube = new THREE.Mesh( geometry, material); 

            const sphere = new THREE.Mesh( new THREE.SphereGeometry(5, 15, 6), material); 
            sphere.position.y = 20; 

            const dodecahedron = new THREE.Mesh( new THREE.DodecahedronGeometry(4,1), material);
            dodecahedron.position.y = -20; 
            scene.add(cube, sphere, dodecahedron); 



            camera.position.z = 50; 
            function animate() {
                requestAnimationFrame(animate); 
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                sphere.rotation.x += .01; 
                sphere.rotation.y += .01; 
                renderer.render( scene, camera); 
            } 
            animate(); 
		</script>
	</body>
</html>
